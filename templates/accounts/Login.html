{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container rounded bg-white">
        <div class="container col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="form-signin">
                    <h3 class="text-center">Please Sign in</h3>
                </div>
                <div class="container text-center">
                    <form method="POST" action="{% url 'login user' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-primary mt-2" type="submit">Log in</button>
                    </form>
                    <p>You don't have a profile? - <a href="{% url 'create profile' %}">Sign up</a></p>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
