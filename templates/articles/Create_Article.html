{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="container col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="form-signin">
                    <h4 class="text-center">Create Article</h4>
                </div>
                <form method="POST" action="{% url 'create article' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3 text-center">
                        <button class="btn btn-lg btn-outline-primary" type="submit">Save Article</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
